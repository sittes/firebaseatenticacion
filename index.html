<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Template</title>
</head>
<body>
    <div class="container formulario-bootstrap ">
        <div>
            <!--Texto que irar aparece no formulario  -->
         
            <p class="h2 text-center">Fomulario de Cadastro</p>

            <!--entranda de texto o id serve para identifica o elemento  -->
            <input type="email" class="form-control  email-class" id="email" placeholder="cadastre seu email">

            <!--entranda de texto o id serve para identifica o elemento  -->
            <input type="password" class="form-control  email-class" id="senha" placeholder="cadastre sua senha">

            <!-- butão para cadastro quando o usuario clicar no buttao cadastra
            os dados do usuario serão enviados-->

            <div class="d-grid gap-2">
                <button onclick="cadastrar()" class="btn btn btn-info butao-sucesses"type="button">Cadastrar</button>
            </div>
        </div>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
    <script src="firebase.js"></script>
</body>
</html>
